<!DOCTYPE html>
<html lang="en" data-ng-app="cxcApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Its an asking, learning, sharing, changing space - packed with tips and tools to help you through, and even love, your life's greatest Change Moments">
    <title>Change Exchange</title>
    <base href="/">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--<link href="content/css/site.min.css" rel="stylesheet" />-->
    <link href="content/css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
</head>
<body class="layout">
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=481757868679120";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="cxc-content-wrap" data-ng-controller="indexController">
        <div class="error-modal" ng-cloak ng-if="errorState.data.ajaxErrors.length">
            <h2>There seems to have been one or more errors:</h2>
            <h3 ng-repeat="error in errorState.data.ajaxErrors">{{error.status}}</h3>
            <h2>Please refresh the browser window or come back again in a little while...</h2>
        </div>
        <!--<header class="desktoponly header-one">
            <figure class="header-image-left">
                <img src="content/images/Change Exchange Logo.png" />
            </figure>
            <select class="change-moment-select" data-ng-model="chosenMoment.name" data-ng-change="selectedMoment(chosenMoment, false)">
                <option ng-repeat="moment in changeMoments" value="{{moment.name}}">{{moment.name}}</option>
            </select>
            <figure class="header-image-right">
                <img src="content/images/BrightRock-Slab.png" />
            </figure>
            <h3>Its an <em>asking</em>, learning, <em>sharing</em>, changing space - packed with <em>tips</em> and tools to help you through, and even love, your <em>life's greatest Change Moments</em></h3>
        </header>-->
        <!--<header class="desktoponly header-two">
            <figure class="header-image-left">
                <img src="content/images/cxclogo-sansbubble.png" />
            </figure>
            <select class="change-moment-select" data-ng-model="chosenMoment.name" data-ng-change="selectedMoment(chosenMoment, false)">
                <option ng-repeat="moment in changeMoments" value="{{moment.name}}">{{moment.name}}</option>
            </select>
            <p>brought to you by BRIGHTROCK</p>
            <h3>Its an <em>asking</em>, learning, <em>sharing</em>, changing space - packed with <em>tips</em> and tools to help you through, and even love, your <em>life's greatest Change Moments</em></h3>
        </header>-->
        <header class="desktoponly header-three">
            <figure class="header-image-left">
                <img src="content/images/cxclogo-sansbubble.png" />
            </figure>
            <select class="change-moment-select" data-ng-model="contentState.chosenMoment.name" data-ng-change="contentState.selectedMoment(contentState.chosenMoment, false)"> <!--data-ng-init="contentState.chosenMoment.name = contentState.changeMoments[0].name"-->
                <option ng-repeat="moment in contentState.changeMoments" ng-show="$index > 0" value="{{moment.name}}">{{moment.name}}</option>
            </select>
            <figure class="header-image-right">
                <img src="content/images/BrightRock-Slab.png" />
            </figure>
        </header>

        <div id="layout" data-ng-class="{'active': active}">
            <a id="menuLink" class="menu-link" data-ng-click="toggleMenu()" data-ng-class="{'active': active}">
                <!-- Hamburger icon -->
                <span></span>
                <!--<img src="content/images/Love-Change-badge.png" style="height:100%; width:100%" />-->
            </a>
            <div id="menu" data-ng-class="{'active': active}" ng-hide="errorState.data.ajaxErrors.length">
                <div class="pure-menu">
                    <div id="menu-wrapper">
                        <a class="pure-menu-heading" data-ng-click="contentState.selectedMoment({name : 'What change moment are you going through?'}, false)">Change Moments</a>
                        <ul class="pure-menu-list">
                            <img class="drop-shadow" src="content/images/dropshadow.PNG" />
                            <li data-ng-cloak class="pure-menu-item" data-ng-class="{ 'active': moment.active }" data-ng-repeat="moment in contentState.changeMoments" ng-if="$index > 0"><a data-ng-click="contentState.selectedMoment(moment, false)" class="pure-menu-link">{{moment.name}}</a></li>
                        </ul>
                        <a class="pure-menu-heading">Exchange</a>
                        <ul class="pure-menu-list">
                            <img class="drop-shadow" src="content/images/dropshadow.PNG" />
                            <li class="pure-menu-item"><a href="#/exchange/about" class="pure-menu-link">About</a></li>
                            <li class="pure-menu-item"><a href="#/exchange/iris%20sessions" class="pure-menu-link">Iris Sessions</a></li>
                            <li class="pure-menu-item"><a href="#/exchange/connection%20sessions" class="pure-menu-link">Connection Sessions</a></li>
                            <li class="pure-menu-item"><a ng-href="#/galleries" class="pure-menu-link">Galleries</a></li>
                            <li data-ng-cloak class="pure-menu-item" data-ng-repeat="cat in exchangeCategories | orderBy:'id'"><a data-ng-click="contentState.selectedMoment(cat, true)" class="pure-menu-link">{{cat.name}}</a></li>
                        </ul>
                        <img id="love-change-badge" src="content/images/Love-Change-badge.png" />
                    </div>
                </div>
            </div>
            <div class="">
                <div class="header mobile-header mobileonly">
                    <figure>
                        <img src="content/images/cxclogo-sansbubble.png" />
                    </figure>
                    <select class="mobile-change-moment-select" data-ng-model="contentState.chosenMoment.name" data-ng-change="contentState.selectedMoment(contentState.chosenMoment, false)">
                        <option ng-repeat="moment in contentState.changeMoments" ng-show="$index > 0" value="{{moment.name}}">{{moment.name}}</option>
                    </select>
                </div>
                <div class="social-button-box">

                    <div data-ng-repeat="sn in socialState.data.socialNetworks" class="social-buttons">
                        <i ng-click="socialState.changeSm(sn.id, sn.abbrev)" data-ng-class="sn.active ? '{{sn.class}} sn-active' : '{{sn.class}}'"></i>
                    </div>
                </div>
                <div class="wrap">
                    <section class="page-section" ng-hide="errorState.data.ajaxErrors.length">
                        <div class="row reduced-padding carousel-wrapper">
                            <ul rn-carousel rn-carousel-controls class="banner-container col-lg-12 col-xs-12">
                                <li data-ng-repeat="banner in contentState.data.banners">
                                    <cxc-banner cxcbannercontent="banner"></cxc-banner>
                                </li>
                            </ul>
                        </div>
                        <div class="row reduced-padding sidebar-right desktoponly">
                            <div data-ng-class="socialState.data.videoPlayer ? 'col-lg-12 col-xs-12' : 'col-lg-3 col-xs-12'">
                                <div data-ng-class="socialState.data.videoPlayer ? 'video-expand social-feeds col-lg-12 col-xs-12 box reduced-padding' : 'social-feeds col-lg-12 col-xs-12 box reduced-padding'">
                                    <div data-ng-class="{'fb-events': socialState.data.fbevents }" data-ng-show="socialState.data.currentSm == 'fb'">
                                        <div class="fb-page"
                                             data-href="https://www.facebook.com/sontheband"
                                             data-tabs="timeline,events"
                                             data-height="570"
                                             data-width="345"
                                             data-small-header="true"
                                             data-adapt-container-width="true"
                                             data-hide-cover="false"
                                             data-show-facepile="true">
                                            <div class="fb-xfbml-parse-ignore">
                                                <blockquote cite="https://www.facebook.com/sontheband">
                                                    <a href="https://www.facebook.com/sontheband">SON</a>
                                                </blockquote>
                                            </div>
                                        </div>
                                        <div class="fb-page"
                                             data-href="https://www.facebook.com/sontheband"
                                             data-tabs="events,timeline"
                                             data-height="570"
                                             data-width="345"
                                             data-small-header="true"
                                             data-adapt-container-width="true"
                                             data-hide-cover="false"
                                             data-show-facepile="true">
                                            <div class="fb-xfbml-parse-ignore">
                                                <blockquote cite="https://www.facebook.com/sontheband">
                                                    <a href="https://www.facebook.com/sontheband">SON EVENTS</a>
                                                </blockquote>
                                            </div>
                                        </div>
                                    </div>
                                    <div data-ng-show="socialState.data.currentSm == 'fe'">
                                        <!--<div class="fb-page"
                                             data-href="https://www.facebook.com/sontheband"
                                             data-tabs="events,timeline"
                                             data-height="517"
                                             data-width="345"
                                             data-small-header="true"
                                             data-adapt-container-width="true"
                                             data-hide-cover="false"
                                             data-show-facepile="true">
                                            <div class="fb-xfbml-parse-ignore">
                                                <blockquote cite="https://www.facebook.com/sontheband">
                                                    <a href="https://www.facebook.com/sontheband">SON EVENTS</a>
                                                </blockquote>
                                            </div>
                                        </div>-->
                                    </div>
                                    <div class="" data-ng-show="socialState.data.currentSm == 'tw'">
                                        <twitter-stream></twitter-stream>
                                    </div>
                                    <div data-ng-show="socialState.data.currentSm == 'yt'">
                                        <div ng-click="socialState.data.videoPlayer = !socialState.data.videoPlayer" class="video-player"></div>
                                        <iframe width="100%" height="560" src="https://www.youtube.com/embed/videoseries?list=PLg7wQ1JGZrZi21PXbjIjirDkEmxzTM8SV" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div data-ng-view="">

                        </div>
                    </section>                  
                </div>
            </div>
        </div>
    </div>

    <!-- 3RD PARTY libraries -->
    <!--CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- Older version of Jquery for expanding grid-->


    <!--LOCAL-->
    <script src="scripts/angular-carousel.min.js"></script>

    <!--CUSTOM CxC Scripts-->

    <!--<script src="app/all.min.js"></script>-->

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/services/ajaxInterceptorService.js"></script>
    <script src="app/services/categoryService.js"></script>
    <script src="app/services/contentState.js"></script>
    <script src="app/services/cxcService.js"></script>
    <script src="app/services/errorState.js"></script>
    <script src="app/services/pageService.js"></script>
    <script src="app/services/postService.js"></script>
    <script src="app/services/socialState.js"></script>

    <script src="app/directives/cxcCard.js"></script>
    <script src="app/directives/cxcBanner.js"></script>
    <script src="app/directives/twitterStream.js"></script>

    <script src="app/controllers/pageController.js"></script>
    <script src="app/controllers/galleryController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/postController.js"></script>
    <script src="app/controllers/galleriesController.js"></script>

</body>
</html>
