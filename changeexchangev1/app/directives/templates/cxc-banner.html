<div class="cxc-banner row center-lg middle-lg" ng-click="testClick()"> 
    <!--ng-style="{'background-image': 'url(' + cxcbannercontent.featured_image.source + ')'}"-->
    <img ng-src="{{cxcbannercontent.featured_image.source}}">
    <div class="banner-copy box">
        <div class="banner-overlay"></div>
        <div class="cxc-banner-title">
            <h1 ng-bind-html="cxcbannercontent.title"></h1>
        </div>
        <div ng-bind-html="cxcbannercontent.excerpt" class="box"></div>
    </div>
</div>
