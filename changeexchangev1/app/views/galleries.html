<div class="wrap">
    <section class="page-section">
        <div class="row reduced-padding carousel-wrapper">
            <ul rn-carousel rn-carousel-controls class="banner-container col-lg-12 col-xs-12">
                <li data-ng-repeat="banner in contentState.data.banners">
                    <cxc-banner cxcbannercontent="banner"></cxc-banner>
                </li>
            </ul>
        </div>
        <div class="row reduced-padding" >
            <div class="row col-lg-9 col-xs-12 reduced-padding negative-margin-top-2" >
                <div data-ng-repeat="gallery in contentState.data.galleries" class="reduced-padding col-xs-12 col-sm-3 col-md-2 col-lg-4">
                    <div class="cxc-card box-row box">
                        <a data-ng-href="#/gallery/{{gallery.title}}">
                            <div class="image-column col-lg-12">
                                <div class="cxc-content-image box">
                                    <img data-ng-src="{{gallery.featured_image.source}}">
                                </div>
                            </div>
                            <div class="column content-copy">
                                <div class="cxc-content-title">
                                    <h5>{{gallery.title}}"</h5>
                                </div>
                                <div data-ng-bind-html="gallery.excerpt" class="box excerpt"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-12">
                <!--social-feeds column-->
                <div class="social-feeds box reduced-padding">
                    <span>
                        <a data-ng-click="changeSm('fb')">fb</a>
                        <a data-ng-click="changeSm('tw')">tw</a>
                    </span>
                    <div data-ng-show="currentSm == 'fb'">
                        <div class="fb-page"
                             data-href="https://www.facebook.com/sontheband"
                             data-tabs="timeline"
                             data-height="517"
                             data-width="255"
                             data-small-header="true"
                             data-adapt-container-width="true"
                             data-hide-cover="false"
                             data-show-facepile="true">
                            <div class="fb-xfbml-parse-ignore">
                                <blockquote cite="https://www.facebook.com/sontheband">
                                    <a href="https://www.facebook.com/sontheband">SON</a>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="" data-ng-show="current-sm == 'tw'">
                        <a class="twitter-timeline" href="https://twitter.com/hashtag/lovechange" data-widget-id="674864355553484800" data-chrome="nofooter noborders noscrollbar transparent">#lovechange Tweets</a>
                        <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
