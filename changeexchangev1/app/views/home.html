<!--<div class="wrap">-->
    <section class="page-section" ng-hide="errorState.data.ajaxErrors.length">
        <div class="row reduced-padding carousel-wrapper">
            <ul rn-carousel rn-carousel-controls class="banner-container col-lg-12 col-xs-12">
                <li data-ng-repeat="banner in contentState.data.banners">
                    <cxc-banner cxcbannercontent="banner"></cxc-banner>
                </li>
            </ul>
        </div>
        <div class="row reduced-padding">
            <div class="row col-lg-9 col-xs-12 reduced-padding negative-margin-top-2">
                <cxc-card data-ng-class="$first ? 'col-xs-12 col-sm-6 col-md-9 col-lg-8' : 'col-xs-12 col-sm-6 col-md-3 col-lg-4'" data-ng-repeat="post in contentState.data.posts | limitTo: 5" cxccontent="post"></cxc-card>
                <!--<a class="col-lg-12" data-ng-click="callForPosts()">More</a>-->
            </div>
            <div class="col-lg-3 col-xs-12">
                <div class="social-feeds col-lg-12 col-xs-12 box reduced-padding">
                    <span>
                        <a data-ng-click="changeSm('fb')">fb</a>
                        <a data-ng-click="changeSm('tw')">tw</a>
                    </span>
                    <div data-ng-show="currentSm == 'fb'">
                        <div class="fb-page"
                             data-href="https://www.facebook.com/sontheband"
                             data-tabs="timeline"
                             data-height="517"
                             data-width="350"
                             data-small-header="true"
                             data-adapt-container-width="true"
                             data-hide-cover="false"
                             data-show-facepile="true">
                            <div class="fb-xfbml-parse-ignore">
                                <blockquote cite="https://www.facebook.com/sontheband">
                                    <a href="https://www.facebook.com/sontheband">SON</a>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="" data-ng-show="current-sm == 'tw'">
                        <a class="twitter-timeline" href="https://twitter.com/hashtag/lovechange" data-widget-id="674864355553484800" data-chrome="nofooter noborders noscrollbar transparent">#lovechange Tweets</a>
                        <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
                    </div>
                </div>
            </div>
            <div class="row col-lg-12 col-xs-12 reduced-padding negative-margin-top-2">
                <cxc-card data-ng-class="post.featured ? 'col-xs-12 col-sm-6 col-md-9 col-lg-6' : 'col-xs-12 col-sm-6 col-md-3 col-lg-3'" data-ng-repeat="post in contentState.data.posts" ng-if="$index > 3" cxccontent="post"></cxc-card>
                <a class="col-lg-12" data-ng-click="callForPosts()">More</a>
            </div>
        </div>
    </section>


<!--</div>-->
